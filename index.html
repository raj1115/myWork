<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Food Fit</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Smart Food Fit</a>
    </div>
  </nav>

  <main class="container my-5">
    <div class="card shadow-sm p-4">
      <h2 class="mb-4">Personalize Your Recommendations</h2>
      <form id="recommendation-form">
        <!-- ROW 1: Yes/No questions -->
        <div class="row gy-3">
          <!-- High blood pressure -->
          <div class="col-md-6">
            <label class="form-label">High blood pressure?</label>
            <div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="high_bp"
                  id="high_bp_yes"
                  value="yes"
                  required
                />
                <label class="form-check-label" for="high_bp_yes">Yes</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="high_bp"
                  id="high_bp_no"
                  value="no"
                  checked
                />
                <label class="form-check-label" for="high_bp_no">No</label>
              </div>
            </div>
          </div>

          <!-- Weight loss -->
          <div class="col-md-6">
            <label class="form-label">Trying to lose weight?</label>
            <div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="weight_loss"
                  id="weight_yes"
                  value="yes"
                  required
                />
                <label class="form-check-label" for="weight_yes">Yes</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="weight_loss"
                  id="weight_no"
                  value="no"
                  checked
                />
                <label class="form-check-label" for="weight_no">No</label>
              </div>
            </div>
          </div>

          <!-- Pregnant/nursing -->
          <div class="col-md-6">
            <label class="form-label">Pregnant or nursing?</label>
            <div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="pregnant"
                  id="preg_yes"
                  value="yes"
                  required
                />
                <label class="form-check-label" for="preg_yes">Yes</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="pregnant"
                  id="preg_no"
                  value="no"
                  checked
                />
                <label class="form-check-label" for="preg_no">No</label>
              </div>
            </div>
          </div>

          <!-- Child under 12 -->
          <div class="col-md-6">
            <label class="form-label">Child under 12?</label>
            <div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="child"
                  id="child_yes"
                  value="yes"
                  required
                />
                <label class="form-check-label" for="child_yes">Yes</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="child"
                  id="child_no"
                  value="no"
                  checked
                />
                <label class="form-check-label" for="child_no">No</label>
              </div>
            </div>
          </div>
        </div>

        <!-- ROW 2: Diet & Allergy -->
        <div class="row gy-3 mt-3">
          <div class="col-md-6">
            <label for="diet" class="form-label">Diet</label>
            <select id="diet" name="diet" class="form-select" required>
              <option value="omnivore">Omnivore</option>
              <option value="vegetarian">Vegetarian</option>
              <option value="vegan">Vegan</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="allergy" class="form-label">Allergies</label>
            <select id="allergy" name="allergy" class="form-select" required>
              <option value="none">None</option>
              <option value="dairy">Dairy</option>
              <option value="gluten">Gluten</option>
              <option value="both">Both</option>
            </select>
          </div>
        </div>

        <!-- Fallback main goal -->
        <div class="mt-4">
          <label for="main_goal" class="form-label">
            Main goal (if none above apply)
          </label>
          <select id="main_goal" name="main_goal" class="form-select">
            <option value="">(optional)</option>
            <option value="immunityPregnancySafe">Boost immunity</option>
            <option value="heartKidneySafe">Support heart + kidney</option>
            <option value="plantBasedDiet">Plant-based diet</option>
            <option value="metabolicHealth">Metabolic support</option>
          </select>
        </div>

        <!-- Number of dishes -->
        <div class="mt-3">
          <label for="top_n" class="form-label">Number of dishes</label>
          <input
            type="number"
            id="top_n"
            name="top_n"
            class="form-control"
            value="5"
            min="2"
            max="10"
            required
          />
        </div>

        <!-- Refine toggle -->
        <div class="form-check form-switch mt-4">
          <input
            class="form-check-input"
            type="checkbox"
            id="refine-toggle"
            name="refine"
          />
          <label class="form-check-label" for="refine-toggle">
            Refine for higher accuracy
          </label>
        </div>

        <!-- Extra questions (hidden by default) -->
        <div id="extra-questions" class="mt-3 d-none">
          <div class="row gy-3">
            <div class="col-md-4">
              <label for="activity" class="form-label">Activity level</label>
              <select id="activity" name="activity" class="form-select">
                <option value="sedentary">Sedentary</option>
                <option value="light">Light</option>
                <option value="moderate">Moderate</option>
                <option value="high">High</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="spicy" class="form-label">Spice tolerance</label>
              <select id="spicy" name="spicy" class="form-select">
                <option value="mild">Mild</option>
                <option value="medium">Medium</option>
                <option value="hot">Hot</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="macro" class="form-label">Nutritional focus</label>
              <select id="macro" name="macro" class="form-select">
                <option value="protein">Protein</option>
                <option value="fiber">Fiber</option>
                <option value="low_sugar">Low Sugar</option>
                <option value="balanced">Balanced</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="cook_time" class="form-label">Cooking time</label>
              <select id="cook_time" name="cook_time" class="form-select">
                <option value="under_15">&lt; 15 min</option>
                <option value="15_30">15â€“30 min</option>
                <option value="over_30">&gt; 30 min</option>
              </select>
            </div>
            <div class="col-md-6 d-flex align-items-center">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="budget"
                  name="budget"
                />
                <label class="form-check-label" for="budget">
                  Budget-friendly ingredients
                </label>
              </div>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary mt-4">
          Get Recommendations
        </button>
      </form>
    </div>

    <!-- Results -->
    <div id="results" class="mt-5 d-none">
      <div class="card mb-4 shadow-sm p-4">
        <h4>Initial Recommendations</h4>
        <ul id="initial-list" class="list-group list-group-flush"></ul>
      </div>
      <div
        id="refined-results"
        class="card mb-4 shadow-sm p-4 d-none"
      >
        <h4>Refined Recommendations</h4>
        <ul id="refined-list" class="list-group list-group-flush"></ul>
      </div>
    </div>
  </main>

  <footer class="text-center py-3">
    Â© 2025 Smart Food Fit
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
  <script src="script.js"></script>
</body>
</html>
